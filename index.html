<!DOCTYPE html>
<html>
  <head>
    <title>218_cumberland_tours</title>
    <meta charset="utf-8" />
  </head>
  <style>
    table {
      border-spacing: 1em 0.5em;
    }
    th,
    td {
      font-size: 30px;
    }
  </style>
  <body>
    <h1>218 装修日志</h1>
    <table id="tours_table">
      <th>日期</th>
      <th>地点</th>
      <th>描述</th>
    </table>
  </body>
  <script src="vendor/jquery-3.5.1.min.js"></script>
  <script>
    tours = [
      {
        date: "2020-10-12",
        location: "1a",
        link: "tour_218_cumberland_1a_2020-10-12.html",
        description: "装修前",
      },
      {
        date: "2020-10-28",
        location: "1a",
        link: "tour_218_cumberland_1a_2020-10-28.html",
        description: "拆地板",
      },
      {
        date: "2020-11-04",
        location: "1a",
        link: "tour_218_cumberland_1a_2020-11-04.html",
        description: "浴缸，吊顶，排水, 电箱",
      },
      {
        date: "2020-11-10",
        location: "1a",
        link: "tour_1a_2020-11-10.html",
        description: "空调，电线，厕所墙",
      },
      {
        date: "2020-11-17",
        location: "1a",
        link: "tour_1a_2020-11-17.html",
        description: "隔音板+灰板，煤气管",
      },
      {
        date: "2020-12-07",
        location: "1a",
        link: "tour_1a_2020-12-07.html",
        description: "厕所马桶橱柜，淋浴门",
      },
      {
        date: "2020-12-28",
        location: "1a",
        link: "tour_1a_2020-12-28.html",
        description: "家电，门框，门把手，空调，楼梯",
      },
    ]; // End of the tours array;
    $(document).ready(() => {
      tours.forEach((tour) => {
        var $tr = $("<tr>");
        $tr.append($("<td>").append($("<span>").html(tour.date)));
        $tr.append($("<td>").append($("<span>").html(tour.location)));
        $tr.append(
          $("<td>").append(
            $("<a>")
              .attr("href", tour.link)
              .attr("target", "_blank")
              .html(tour.description)
          )
        );

        $("#tours_table").append($tr);
      });
    });
  </script>
</html>
